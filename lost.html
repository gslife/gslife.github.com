		<h2>Lost Poster Series</h2>
		<p>In this series, I created a poster for every episode of the television show Lost - one per day for 114 days. I tried to make the focus objects or events that were central to the episode, but wouldn’t spoil the episode for people who hadn’t seen them.</p>
